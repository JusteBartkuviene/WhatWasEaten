<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% block head %}{% endblock %}
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}

</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:20px 16px">
  <h1 class="w3-xlarge">WHAT WAS EATEN</h1>
  <h1>Jurgis ir Morta</h1>

  <div class="w3-padding-16">
    <div class="w3-bar w3-border">
      <a href="/" class="w3-bar-item w3-button">Home</a>
      <a href="/form" class="w3-bar-item w3-button">Fill in</a>
      <a href="/calendar" class="w3-bar-item w3-button">Calendar</a>
      <a href="/summary" class="w3-bar-item w3-button">Summary</a>
      <a href="/delete" class="w3-bar-item w3-button">Delete</a>
    </div>
  </div>
</header>

<div>
  {% block main %}{% endblock %}
</div>
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-8 w3-light-grey w3-center w3-large">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
